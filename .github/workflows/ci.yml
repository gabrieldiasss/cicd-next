name: "CI (Integração Continua): Main workflow"

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Runs a single command
      - name: Run install yarn
        run: yarn install
      # Runs a single command
      - name: Run Linter
        run: yarn lint
